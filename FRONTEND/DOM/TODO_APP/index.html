<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex To-Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ADD YOUR TASK</h1>
        <div class="input_div">
            <input type="text" id="new-task" placeholder="Enter Your Task name">
            <input type="datetime-local" id="due-date">
            <select id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <input type="text" id="category" placeholder="Enter Your  Category">
            <button id="add-task">Add Task</button>
        </div>
        <table id="task-table">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Due Date</th>
                    <th>Priority</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="task-list">
               
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
